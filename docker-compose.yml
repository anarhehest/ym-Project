services:
  app:
    build: .
    container_name: radio_app
    restart: unless-stopped
    expose:
      - "9000"
    volumes:
      - ./:/app:ro
      - radio_logs:/var/log/radio
    environment:
      - PYTHONUNBUFFERED=1

  nginx:
    image: nginx:1.25-alpine
    container_name: radio_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./:/app:ro
    depends_on:
      - app

volumes:
  radio_logs:
